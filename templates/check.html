<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예약 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white text-center">
                    <h4>내 예약 확인</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">전화번호</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">조회하기</button>
                        </div>
                    </form>
                    <hr>
                    {% if booking %}
                        <div class="alert alert-success mt-4">
                            <strong>예약자:</strong> {{ booking.name }}<br>
                            <strong>날짜:</strong> {{ booking.date }}<br>
                            <strong>반:</strong> {{ booking.class }}<br>
                            <strong>시간:</strong> {{ booking.time_slot }}<br>
                            <strong>상태:</strong> {{ "✅ 확정됨" if booking.confirmed else "⏳ 대기 중" }}
                        </div>
                    {% elif booking is not none %}
                        <div class="alert alert-danger mt-4">
                            ❌ 해당 전화번호로 된 예약이 없습니다.
                        </div>
                    {% endif %}
                </div>
                <div class="card-footer text-center">
                    <a href="/" class="btn btn-secondary">← 예약 화면으로</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
